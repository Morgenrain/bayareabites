<!DOCTYPE HTML>

<html>
  <head>
  <link rel="stylesheet" type="text/css" href="preferences.css">
    <title>Bay Area Bites</title>
  </head>
  <body>
  <div class="top">
    <p class="title">Select Your Preferences</p>
  </div>
  <div class="columns" id="locations">
    <p>Locations:</p>
    <button onclick="showMeal()">Palo Alto</button>
    <button onclick="showMeal()">Mountain View</button>
    <button onclick="showMeal()">Fremont</button>
    <button onclick="showMeal()">Sunnyvale</button>
    <button onclick="showMeal()">Cupertino</button>
  </div>
  <div class="columns" id="meal">
    <p>Meal:</p>
    <button onclick="showMood()">Breakfast</button>
    <button onclick="showMood()">Lunch</button>
    <button onclick="showMood()">Dinner</button>
    <button onclick="showMood()">Snack</button>
  </div>
  <div class="columns" id="mood">
    <p>Mood:</p>
    <button onclick="showPrices()">Happy</button>
    <button onclick="showPrices()">Sad</button>
    <button onclick="showPrices()">Motivated</button>
    <button onclick="showPrices()">Stressed</button>
    <button onclick="showPrices()">Hangry</button>
    <button onclick="showPrices()">Bored/Curious</button>
  </div>
  <div class="columns" id="prices">
    <p>Expenses:</p>
    <button onclick="showButton()">Inexpensive ($)</button>
    <button onclick="showButton()()">Moderate ($$)</button>
    <button onclick="showButton()()">Expensive ($$$)</button>
  </div>
  </body>
  <div class="bottom">
    <button id="submit">Get My Restaurant Recommendations!</button>
  </div>
  <script src="preferences.js"></script>
</html>
