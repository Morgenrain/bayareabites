<!DOCTYPE HTML>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="preferences.css">
    <link rel="icon" href="favicon (6).ico">
    <script src="jquery.js"></script>
    <title>Bay Area Bites</title>
  </head>
  <body>
  <div class="top">
    <p class="title">Select Your Preferences</p>
  </div>
  <div class="middle">
    <p class="paragraph">Please Only Select One Per Section</p>
  </div>
  <div
  <div class="columns" id="locations">
    <p>Locations:</p>
    <button id="paloAlto" onclick="jQuery(this).toggleClass('active');showMeal()">Palo Alto</button>
    <button id="mountainView" onclick="jQuery(this).toggleClass('active');showMeal()">Mountain View</button>
    <button id="fremont" onclick="jQuery(this).toggleClass('active');showMeal()">Fremont</button>
    <button id="sunnyvale" onclick="jQuery(this).toggleClass('active');showMeal()">Sunnyvale</button>
    <button id="cupertion" onclick="jQuery(this).toggleClass('active');showMeal()">Cupertino</button>
  </div>
  <div class="columns" id="meal">
    <p>Meal:</p>
    <button id="breakfast" onclick="jQuery(this).toggleClass('active');showMood()">Breakfast</button>
    <button id="lunch" onclick="jQuery(this).toggleClass('active');showMood()">Lunch</button>
    <button id="dinner" onclick="jQuery(this).toggleClass('active');showMood()">Dinner</button>
    <button id="snack" onclick="jQuery(this).toggleClass('active');showMood()">Snack</button>
  </div>
  <div class="columns" id="mood">
    <p>Mood:</p>
    <button id="happy" onclick="jQuery(this).toggleClass('active');showPrices()">Happy</button>
    <button id="sad" onclick="jQuery(this).toggleClass('active');showPrices()">Sad</button>
    <button id="motivated" onclick="jQuery(this).toggleClass('active');showPrices()">Motivated</button>
    <button id="stressed" onclick="jQuery(this).toggleClass('active');showPrices()">Stressed</button>
    <button id="hangry" onclick="jQuery(this).toggleClass('active');showPrices()">Hangry</button>
    <button id="bored" onclick="jQuery(this).toggleClass('active');showPrices()">Bored/Curious</button>
  </div>
  <div class="columns" id="prices">
    <p>Expenses:</p>
    <button id="$" onclick="jQuery(this).toggleClass('active');showButton()">Inexpensive ($)</button>
    <button id="$$" onclick="jQuery(this).toggleClass('active');showButton()">Moderate ($$)</button>
    <button id="$$$" onclick="jQuery(this).toggleClass('active');showButton()">Expensive ($$$)</button>
  </div>
  </body>
  <div class="bottom">
    <button id="submit" onclick="get()"><a href="results.html">Get My Restaurant Recommendations!</button>
  </div>
  <script src="preferences.js"></script>
</html>
