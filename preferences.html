<!DOCTYPE HTML>

<html>
  <head>
  <link rel="stylesheet" type="text/css" href="preferences.css">
  <script src="jquery.js"></script> 
    <title>Bay Area Bites</title>
  </head>
  <body>
  <div class="top">
    <p class="title">Select Your Preferences</p>
  </div>
  <div class="columns" id="locations">
    <p>Locations:</p>
    <button onclick="jQuery(this).toggleClass('active').showMeal()">Palo Alto</button>
    <button onclick="jQuery(this).toggleClass('active').showMeal()">Mountain View</button>
    <button onclick="jQuery(this).toggleClass('active').showMeal()">Fremont</button>
    <button onclick="jQuery(this).toggleClass('active').showMeal()">Sunnyvale</button>
    <button onclick="jQuery(this).toggleClass('active').showMeal()">Cupertino</button>
  </div>
  <div class="columns" id="meal">
    <p>Meal:</p>
    <button onclick="jQuery(this).toggleClass('active').showMood()">Breakfast</button>
    <button onclick="jQuery(this).toggleClass('active').showMood()">Lunch</button>
    <button onclick="jQuery(this).toggleClass('active').showMood()">Dinner</button>
    <button onclick="jQuery(this).toggleClass('active').showMood()">Snack</button>
  </div>
  <div class="columns" id="mood">
    <p>Mood:</p>
    <button onclick="jQuery(this).toggleClass('active').showPrices()">Happy</button>
    <button onclick="jQuery(this).toggleClass('active').showPrices()">Sad</button>
    <button onclick="jQuery(this).toggleClass('active').showPrices()">Motivated</button>
    <button onclick="jQuery(this).toggleClass('active').showPrices()">Stressed</button>
    <button onclick="jQuery(this).toggleClass('active').showPrices()">Hangry</button>
    <button onclick="jQuery(this).toggleClass('active').showPrices()">Bored/Curious</button>
  </div>
  <div class="columns" id="prices">
    <p>Expenses:</p>
    <button onclick="jQuery(this).toggleClass('active').showButton()">Inexpensive ($)</button>
    <button onclick="jQuery(this).toggleClass('active').showButton()()">Moderate ($$)</button>
    <button onclick="jQuery(this).toggleClass('active').showButton()()">Expensive ($$$)</button>
  </div>
  </body>
  <div class="bottom">
    <button id="submit"><a href="results.html">Get My Restaurant Recommendations!</button>
  </div>
  <script src="preferences.js"></script>
</html>
